name: Sync status.json from issues
on:
  issues:
    types: [opened, edited, closed, reopened, deleted]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update status.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });

            const services = {
              "Interconexão entre Data Centers (SP1 e SP2)": "operational",
              "Datacenter SP2": "operational",
              "Datacenter SP1": "operational",
              "ACS (Apache Cloud Stack)": "operational",
              "vCloud": "operational",
              "Central Telefônica": "operational",
              "Freshservice (painel de chamados)": "operational",
              "Under Control (Painel administrativo)": "operational",
              "VPN - Gerência console servidores físico Under": "operational"
            };

            const incidents = [];

            for (const issue of issues.data) {
              if (issue.title.includes('[INCIDENTE]')) {
                const body = issue.body || "";
                const severityMatch = body.match(/(?:### Severidade|Severidade)\s*[\r\n]+[\s]*([^\s\r\n]+)/i);
                const servicesMatch = body.match(/(?:### Serviços afetados|Serviços afetados)\s*[\r\n]+[\s]*([^\r\n]+)/i);
                
                const severity = severityMatch ? severityMatch[1].trim().toLowerCase() : 'degraded';
                const affectedStr = servicesMatch ? servicesMatch[1].trim() : '';
                const affected = affectedStr.split(',').map(s => s.trim());

                if (issue.state === 'open') {
                  affected.forEach(serviceName => {
                    if (services[serviceName]) services[serviceName] = severity;
                  });
                }

                incidents.push({
                  title: issue.title.replace('[INCIDENTE]', '').trim(),
                  status: severity,
                  state: issue.state,
                  timestamp: issue.created_at,
                  updated_at: issue.updated_at
                });
              }
            }

            const statusData = {
              last_updated: new Date().toISOString(),
              services: services,
              incidents: incidents.slice(0, 10)
            };

            fs.writeFileSync('status.json', JSON.stringify(statusData, null, 2));

- name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull --rebase origin main # <--- ESTA LINHA É A CHAVE
          git add status.json
          git commit -m "Update status.json from issues" || exit 0
          git push
