name: Sync Status JSON
on:
  issues:
    types: [opened, edited, closed, deleted, reopened]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync Incident
        env:
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }}
        run: node scripts/sync-incident.mjs

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add status.json
          git commit -m "docs: sync status.json [skip ci]" || echo "No changes to commit"
          git push
