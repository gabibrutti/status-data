name: Sync Status JSON

on:
  issues:
    types: [opened, edited, deleted, closed, reopened]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para o rebase funcionar corretamente

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }}
          EVENT_ACTION: ${{ github.event.action }}
        run: node scripts/sync-incident.mjs

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add status.json
          # Só commita se houver mudanças para evitar erro no workflow
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update status.json via issue sync [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
