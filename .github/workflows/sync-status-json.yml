name: Sync status.json from issues

on:
  workflow_dispatch:

  issues:
    types: [opened, edited, reopened, closed]

  issue_comment:
    types: [created, edited, deleted]

  push:
    branches: ["main"]
    paths:
      - ".github/workflows/sync-status-json.yml"
      - "scripts/sync-incident.mjs"
      - "status.json"
      - "index.html"

permissions:
  contents: write
  issues: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync status.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/sync-incident.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add status.json
          git commit -m "Update status.json"
          git push
