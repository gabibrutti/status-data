name: Sync Status JSON
on:
  workflow_dispatch:  # Adicione esta linha aqui
  issues:
    types: [opened, edited, deleted, closed, reopened, labeled, unlabeled]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }}
          EVENT_ACTION: ${{ github.event.action }}
        run: node scripts/sync-incident.mjs
      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update status.json"
            git pull --rebase origin main
            git push origin main
          fi
